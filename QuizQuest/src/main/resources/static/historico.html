<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Histórico - Quiz Educativo</title>
    <link rel="stylesheet" href="historico.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header id="site-header">
    <div class="header-content">
        <img id="site-logo" src="Quiz_educativo.png" alt="Logo do site Quiz Educativo constituída por uma nuvem com redes de internet simulando a chuva">
        <h1>Quiz Educativo</h1>
        <button id="toggle-contrast">Alto Contraste</button>
    </div>
    <nav>
        <a href="index.html">Início</a>
        <a href="criarquiz.html">Criar Quiz</a>
        <a href="historico.html">Meu Histórico</a>
        <a href="#" id="logout-button">Sair</a>
    </nav>
</header>
<a href="dashboard.html" class="back-button"><i class="fas fa-arrow-left"></i> Voltar para o Dashboard</a>
<main>
    <h2>Meus Quizzes</h2>
    <div id="quiz-list"></div>
</main>
<footer>
    <p>© 2024 QuizEducativo. Todos os direitos reservados.</p>
</footer>

<!-- Modal para visualização do quiz -->
<div id="quiz-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="quiz-details"></div>
        <button id="back-button">Voltar</button>
        <button id="delete-button">Excluir</button>
    </div>
</div>

<!-- Modal de confirmação de exclusão -->
<div id="confirm-delete-modal" class="modal">
    <div class="modal-content">
        <p>Você tem certeza que deseja excluir este quiz?</p>
        <button id="confirm-yes">Sim</button>
        <button id="confirm-no">Não</button>
    </div>
</div>

<script src="historico.js"></script>
<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
