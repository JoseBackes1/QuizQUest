<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Quiz - Quiz Educativo</title>
    <link rel="stylesheet" href="criaquiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header id="site-header">
        <div class="header-content">
            <img id="site-logo" src="Quiz_educativo.png" alt="Logo do site Quiz Educativo constituída por uma nuvem com redes de internet simulando a chuva">
            <h1>Quiz Educativo</h1>
            <button id="toggle-contrast">Alto Contraste</button>
        </div>

    </header>
    <div id="zoom-controls">
        <button id="zoom-in"><i class="fas fa-search-plus"></i> Aumentar Zoom</button>
        <button id="zoom-out"><i class="fas fa-search-minus"></i> Diminuir Zoom</button>
    </div>
    <a href="dashboard.html" class="back-button"><i class="fas fa-arrow-left"></i> Voltar para o Dashboard</a>
    <main>
        <h2>Criar Quiz</h2>
        <form id="quiz-form">
            <fieldset id="quiz-info-container">
                <legend>Informações do Quiz</legend>
                <label for="quiz-code">Código do Quiz</label>
                <input type="text" id="quiz-code" name="quiz-code" disabled>

                <label for="quiz-name">Nome do Quiz</label>
                <input type="text" id="quiz-name" name="quiz-name" required>
                <div id="quiz-name-error" class="error-message"></div>
            </fieldset>

            <fieldset id="questions-container">
                <legend>Perguntas</legend>

                <!-- Bloco de Pergunta 1 -->
                <div class="question-block">
                    <label for="question-1">Pergunta 1</label>
                    <input type="text" id="question-1" name="question-1" class="quiz-input">

                    <label for="option-1-1">Opção 1</label>
                    <input type="text" id="option-1-1" name="option-1-1" class="quiz-input">

                    <label for="option-1-2">Opção 2</label>
                    <input type="text" id="option-1-2" name="option-1-2" class="quiz-input">

                    <label for="option-1-3">Opção 3</label>
                    <input type="text" id="option-1-3" name="option-1-3" class="quiz-input">

                    <label for="option-1-4">Opção 4</label>
                    <input type="text" id="option-1-4" name="option-1-4" class="quiz-input">

                    <label for="option-1-5">Opção 5</label>
                    <input type="text" id="option-1-5" name="option-1-5" class="quiz-input">

                    <label for="correct-option-1">Resposta Correta</label>
                    <select id="correct-option-1" name="correct-option-1" class="quiz-input">
                        <option value="1">Opção 1</option>
                        <option value="2">Opção 2</option>
                        <option value="3">Opção 3</option>
                        <option value="4">Opção 4</option>
                        <option value="5">Opção 5</option>
                    </select>
                </div>


                <!-- Bloco de Pergunta 2 -->
                <div class="question-block">
                    <label for="question-2">Pergunta 2</label>
                    <input type="text" id="question-2" name="question-2">

                    <label for="option-2-1">Opção 1</label>
                    <input type="text" id="option-2-1" name="option-2-1">

                    <label for="option-2-2">Opção 2</label>
                    <input type="text" id="option-2-2" name="option-2-2">

                    <label for="option-2-3">Opção 3</label>
                    <input type="text" id="option-2-3" name="option-2-3">

                    <label for="option-2-4">Opção 4</label>
                    <input type="text" id="option-2-4" name="option-2-4">

                    <label for="option-2-5">Opção 5</label>
                    <input type="text" id="option-2-5" name="option-2-5">

                    <label for="correct-option-2">Resposta Correta</label>
                    <select id="correct-option-2" name="correct-option-2">
                        <option value="1">Opção 1</option>
                        <option value="2">Opção 2</option>
                        <option value="3">Opção 3</option>
                        <option value="4">Opção 4</option>
                        <option value="5">Opção 5</option>
                    </select>
                </div>

                <!-- Bloco de Pergunta 3 -->
                <div class="question-block">
                    <label for="question-3">Pergunta 3</label>
                    <input type="text" id="question-3" name="question-3">

                    <label for="option-3-1">Opção 1</label>
                    <input type="text" id="option-3-1" name="option-3-1">

                    <label for="option-3-2">Opção 2</label>
                    <input type="text" id="option-3-2" name="option-3-2">

                    <label for="option-3-3">Opção 3</label>
                    <input type="text" id="option-3-3" name="option-3-3">

                    <label for="option-3-4">Opção 4</label>
                    <input type="text" id="option-3-4" name="option-3-4">

                    <label for="option-3-5">Opção 5</label>
                    <input type="text" id="option-3-5" name="option-3-5">

                    <label for="correct-option-3">Resposta Correta</label>
                    <select id="correct-option-3" name="correct-option-3">
                        <option value="1">Opção 1</option>
                        <option value="2">Opção 2</option>
                        <option value="3">Opção 3</option>
                        <option value="4">Opção 4</option>
                        <option value="5">Opção 5</option>
                    </select>
                </div>

                <!-- Bloco de Pergunta 4 -->
                <div class="question-block">
                    <label for="question-4">Pergunta 4</label>
                    <input type="text" id="question-4" name="question-4">

                    <label for="option-4-1">Opção 1</label>
                    <input type="text" id="option-4-1" name="option-4-1">

                    <label for="option-4-2">Opção 2</label>
                    <input type="text" id="option-4-2" name="option-4-2">

                    <label for="option-4-3">Opção 3</label>
                    <input type="text" id="option-4-3" name="option-4-3">

                    <label for="option-4-4">Opção 4</label>
                    <input type="text" id="option-4-4" name="option-4-4">

                    <label for="option-4-5">Opção 5</label>
                    <input type="text" id="option-4-5" name="option-4-5">

                    <label for="correct-option-4">Resposta Correta</label>
                    <select id="correct-option-4" name="correct-option-4">
                        <option value="1">Opção 1</option>
                        <option value="2">Opção 2</option>
                        <option value="3">Opção 3</option>
                        <option value="4">Opção 4</option>
                        <option value="5">Opção 5</option>
                    </select>
                </div>

                <!-- Bloco de Pergunta 5 -->
                <div class="question-block">
                    <label for="question-5">Pergunta 5</label>
                    <input type="text" id="question-5" name="question-5">

                    <label for="option-5-1">Opção 1</label>
                    <input type="text" id="option-5-1" name="option-5-1">

                    <label for="option-5-2">Opção 2</label>
                    <input type="text" id="option-5-2" name="option-5-2">

                    <label for="option-5-3">Opção 3</label>
                    <input type="text" id="option-5-3" name="option-5-3">

                    <label for="option-5-4">Opção 4</label>
                    <input type="text" id="option-5-4" name="option-5-4">

                    <label for="option-5-5">Opção 5</label>
                    <input type="text" id="option-5-5" name="option-5-5">

                    <label for="correct-option-5">Resposta Correta</label>
                    <select id="correct-option-5" name="correct-option-5">
                        <option value="1">Opção 1</option>
                        <option value="2">Opção 2</option>
                        <option value="3">Opção 3</option>
                        <option value="4">Opção 4</option>
                        <option value="5">Opção 5</option>
                    </select>
                </div>
            </fieldset>
            <div class="button-container">
                <button type="button" id="cancel">Cancelar</button>
                <button type="button" id="save-quiz">Salvar</button>
            </div>

        </form>
    </main>
    <footer>
        <p>© 2024 QuizEducativo. Todos os direitos reservados.</p>
    </footer>

    <!-- Tela de Confirmação -->
    <div id="confirmation-dialog" class="modal">
        <div class="modal-content">
            <p>Você tem certeza que deseja cancelar a criação do quiz?</p>
            <button id="confirm-no">Não</button>
            <button id="confirm-yes">Sim</button>
        </div>
    </div>

    <script src="criaquiz.js"></script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
