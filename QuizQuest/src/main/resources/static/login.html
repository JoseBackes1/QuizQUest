<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Educativo</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="logo-title">
        <img id="logo" src="Quiz_educativo.png" alt="Logo do site Quiz Educativo constituida por uma nuvem com redes de internet simulando a chuva">
        <h1>Quiz Educativo</h1>
    </div>
    <button id="toggle-contrast">Alto Contraste</button>
</header>
<a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Voltar para a página inicial</a>
<main>
    <div class="login-container">
        <p class="titulo-login">Login</p>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit" class="login-button" id="entrar">Entrar</button>
        </form>
        <p><a href="#" id="signup-link">É novo aqui? Faça já seu cadastro!</a></p>
    </div>
</main>
<footer>
    <p>© 2024 QuizEducativo. Todos os direitos reservados.</p>
</footer>

<div id="signup-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cadastro</h2>
        <form id="signup-form">
            <input type="text" id="signup-name" placeholder="Nome" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Senha" required>
            <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
            <div id="error-message" class="error"></div>
            <button type="button" id="cancel-signup">Cancelar</button>
            <button type="submit" id="cadastrar">Cadastrar</button>
        </form>
    </div>
</div>

<script src="login.js"></script>
<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
